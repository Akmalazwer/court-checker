name: Court Case Daily Checker

on:
  schedule:
    # Runs at 01:30, 03:30, 05:30, 07:30, 09:30, 11:30, 13:30, 15:30, 16:30 UTC
    - cron: "30 1,3,5,7,9,11,13,15,16 * * *"
  workflow_dispatch:

jobs:
  check-court:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libgtk-3-0 \
            libasound2t64 \
            libgbm1 \
            libxshmfence1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pdfplumber pymupdf requests gtts
          playwright install chromium

      - name: Run court checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}
          CASE_ID: "141/24/MR"
        run: |
          python check_case.py
